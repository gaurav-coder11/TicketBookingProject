<app-header></app-header>
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card class="mat text-center">
                    <div class="container text-center">
                        <img src="../../../assets/register.png" alt="register image" height="100px" length="50px"
                            redious="5px">
                    </div>
                    <h1 class="text-center">Generate Tickets !!..</h1>
                    <!-- {{ user | json}} -->

                    <!--username fields-->
                    <form (ngSubmit)="ticketGeneration()">

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Bus Name</mat-label>
                            <input [(ngModel)]="ticketGenerate.busName" name="busname" type="text" matInput
                                placeholder="enter busname" required>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Destination</mat-label>
                            <input [(ngModel)]="ticketGenerate.destination" name="destination" type="text" matInput
                                placeholder="enter destination" required>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                        <mat-label>From location</mat-label>
                            <input [(ngModel)]="ticketGenerate.fromDest" name="fdest" type="text" matInput
                                placeholder="enter starting location" required>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                        <mat-label>To location</mat-label>
                            <input [(ngModel)]="ticketGenerate.toDest" name="toDest" type="text" matInput
                                placeholder="enter to destination" required>
                        </mat-form-field>

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Date</mat-label>
                            <input [(ngModel)]="ticketGenerate.date" name="date" [matDatepicker]="picker" matInput placeholder="Enter date" required>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                          </mat-form-field>                          

                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Set Price</mat-label>
                                <input [(ngModel)]="ticketGenerate.price" name="price" type="text" matInput
                                    placeholder="enter date" required>
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Seatse</mat-label>
                                    <input [(ngModel)]="ticketGenerate.seats" name="seats" type="number" matInput
                                        placeholder="enter date" required>
                                </mat-form-field>

                        <div class="container">
                            <button type="submit" mat-raised-button color="accent">Generate Ticket</button>
                         </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
